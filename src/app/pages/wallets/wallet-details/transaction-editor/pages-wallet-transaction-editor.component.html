<form [formGroup]="form" class="form__container">
  <h1 mat-dialog-title>{{ data.id ? "Update Transaction" : "Create Transaction" }}</h1>
  <mat-form-field>
    <mat-label>Select type</mat-label>
    <mat-select [formControl]="form.controls['type']">
      <mat-option *ngFor="let type of selectTransactionsTypes | keyvalue" [value]="type.value">
        {{ type.key }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select category (optional)</mat-label>
    <mat-select [formControl]="form.controls['category']">
      <mat-option *ngFor="let category of transactionsCategories" [value]="category.name">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="form.controls['description']">
    <mat-label>Description (optional)</mat-label>
    <input matInput [formControl]="form.controls['description']">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [formControl]="form.controls['amount']">
    <mat-error *ngIf="amountIsNotProvided">
      Amount is required
    </mat-error>
    <mat-error *ngIf="amountIsZero">
      Amount must be bigger than 0
    </mat-error>
    <mat-error *ngIf="amountHasInvalidFormat">
      Amount has invalid format
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width d-flex">
    <mat-label>Choose a date</mat-label>
    <input matInput [formControl]="form.controls['date']" [matDatepicker]="picker">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="dateIsNotProvided">
      Date is required
    </mat-error>
  </mat-form-field>
  <div mat-dialog-actions> 
    <button mat-stroked-button color="primary" class="btn__cancel" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" class="btn__save" (click)="save()" cdkFocusInitial>Save</button>
  </div>
</form>
