<div class="container transactions__container">

  <div class="wallet__description">
    <div class="name">
      <div class="name__name">
        {{ walletsManagementItem?.name }}
      </div>
      <div class="name__edit">
        <button mat-stroked-button color="primary" (click)="handleWalletEdit()">Edit</button>
      </div>
    </div>
  </div>

  <div class="wallet__sort__add">
    <div class="wallet__sort">
      <mat-form-field appearance="fill">
        <mat-label>Select type</mat-label>
        <mat-select [formControl]="transactionsTypeForm">
          <mat-option *ngFor="let type of selectTransactionsTypes | keyvalue" [value]="type.value">
            {{ type.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="wallet__add">
      <button mat-flat-button color="primary" class="income" (click)="handleCreateTransaction(walletTransactionType.Income)">Add income</button>
    </div>

    <div class="wallet__add">
      <button mat-flat-button color="primary" class="expense" (click)="handleCreateTransaction(walletTransactionType.Expense)">Add expense</button>
    </div>

  </div>
  <div class="table__container">
    <table mat-table [dataSource]="displayedTransactions" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date : 'MM/dd/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.type === walletTransactionType.Expense ? 'amount--expense' : 'amount--income'">
            {{ element.amount | transactionAmount: element.type }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button (click)="handleEditTransaction(element)">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="handleRemoveTransaction(element)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
