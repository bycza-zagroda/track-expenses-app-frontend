<div class="container">
  <div class="loading-container" *ngIf="myWalletsData.isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="myWalletsData.hasError">
    ERROR - We need to implement some fancy error component
  </div>

  <div class="my-wallets" *ngIf="myWalletsData.data">
    <app-my-wallet  *ngFor="let wallet of myWalletsData.data" [wallet]="wallet" (walletEdit)="openWalletModal($event)"></app-my-wallet>
    <app-add-new-wallet (click)="openWalletModal();"></app-add-new-wallet>
  </div>
</div>
