<form [formGroup]='form'>
    <h1 mat-dialog-title>{{ data.id ? "Update Wallet" : "Create Wallet" }}</h1>
    <mat-form-field>
        <mat-label>Wallet Name</mat-label>
        <input matInput [formControl]='form.controls["name"]'>
        <mat-error *ngIf="nameIsNotProvided">
          Name is required
        </mat-error>
        <mat-error *ngIf="nameHasMoreThan20Characters">
          Name can't have more than 20 characters
        </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
    </div>
</form>
