<div class="loading-container" *ngIf="isLoadingTransaction">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>

<form *ngIf="form" [formGroup]="form" class="form__container">
  <h1 mat-dialog-title>{{ data.categoryId ? "Update Category" : "Create Category" }}</h1>
  <mat-form-field [ngClass]="{ 'mb-15': isCategoryAssignedToTransactions }">
    <mat-label>Select type</mat-label>
    <mat-select [formControl]="form.controls.type">
      <mat-option *ngFor="let type of selectTransactionsTypes | keyvalue" [value]="type.value">
        {{ type.key }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="isCategoryAssignedToTransactions">
      Category is already used by transaction(s)
    </mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="form.controls.name">
    <mat-error *ngIf="nameIsNotProvided">
      Name is required
    </mat-error>
    <mat-error *ngIf="nameIsTooLong">
      Name can't have more than 20 characters
    </mat-error>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid" cdkFocusInitial>Save</button>
  </div>
</form>
